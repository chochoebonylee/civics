            margin-bottom: 20px;

        .input-group {

            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            width: 100%;
            padding: 20px;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            font-size: 2em;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s;
            background: linear-gradient(to bottom, #ffffff, #f8fafc);

            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
            height: 50px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-submit:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-dont-know {
            background: #64748b;
            color: white;
            flex: 1;
        }

        .btn-dont-know:hover {
            background: #475569;
        }

            background: #10b981;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-next:hover {
            background: #059669;
        }

            background: #f59e0b;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

            background: #d97706;

            border-radius: 8px;
            font-weight: 600;
            display: none;
        }

            background: #d1fae5;
            color: #065f46;

            color: #991b1b;

                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];

            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('overrideBtn').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('dontKnowBtn').disabled = false;
            document.getElementById('answerInput').disabled = false;
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('totalQ').textContent = shuffledQuestions.length;
            answered = false;
            document.getElementById('answerInput').focus();
        }

        function normalizeAnswer(str) {
            return str.toLowerCase().trim().replace(/[^\w\s]/g, '');
        }

        function stemWord(word) {
            // Simple stemming - remove common plural and verb endings
            // Remove trailing 's' for plurals
            if (word.endsWith('ies') && word.length > 4) {
                return word.slice(0, -3) + 'y';
            }
            if (word.endsWith('es') && word.length > 3) {
                return word.slice(0, -2);
            }
            if (word.endsWith('s') && word.length > 2) {
                return word.slice(0, -1);
            }
            return word;
        }

        function getKeywords(str) {
            // Common filler words to ignore
            const fillerWords = new Set([
                'the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for',
                'of', 'with', 'by', 'from', 'as', 'is', 'was', 'are', 'were', 'be',
                'been', 'being', 'have', 'has', 'had', 'do', 'does', 'did', 'will',
                'would', 'could', 'should', 'may', 'might', 'can', 'must', 'that',
                'this', 'these', 'those', 'it', 'its', 'their', 'our', 'your',
                'who', 'what', 'where', 'when', 'why', 'how', 'all', 'each', 'every',
                'both', 'few', 'more', 'most', 'other', 'some', 'such', 'than', 'too',
                'very', 'any', 'many', 'much', 'there', 'because', 'you', 'they', 'we'
            ]);
            
            const normalized = normalizeAnswer(str);
            const words = normalized.split(/\s+/).filter(word => 
                word.length > 0 && !fillerWords.has(word)
            );
            return words.map(stemWord);
        }

        function checkAnswerMatch(userAnswer, acceptedAnswers, minCorrect = null) {
            const normalized = normalizeAnswer(userAnswer);
            
            // First check for exact matches
            for (let answer of acceptedAnswers) {
                if (normalizeAnswer(answer) === normalized) {
                    return true;
                }
            }
            
            // If minCorrect is specified, count how many answers match
            if (minCorrect !== null) {
                let matchCount = 0;
                for (let answer of acceptedAnswers) {
                    const answerKeywords = getKeywords(answer);
                    const userKeywords = getKeywords(userAnswer);
                    
                    const allKeywordsPresent = answerKeywords.every(keyword => 
                        userKeywords.includes(keyword)
                    );
                    
                    if (allKeywordsPresent && answerKeywords.length > 0) {
                        matchCount++;
                    }
                }
                return matchCount >= minCorrect;
            }
            
            // Otherwise check if user answer contains all keywords from any accepted answer
            for (let answer of acceptedAnswers) {
                const answerKeywords = getKeywords(answer);
                const userKeywords = getKeywords(userAnswer);
                
                const allKeywordsPresent = answerKeywords.every(keyword => 
                    userKeywords.includes(keyword)
                );
                
                if (allKeywordsPresent && answerKeywords.length > 0) {
                    return true;
                }
            }
            
            return false;
        }

        function checkAnswer() {
            if (answered) return;

            const userAnswer = document.getElementById('answerInput').value;
            const q = shuffledQuestions[currentQuestion];
            const feedback = document.getElementById('feedback');
            
            const isCorrect = checkAnswerMatch(userAnswer, q.a, q.minCorrect || null);

            answered = true;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('dontKnowBtn').disabled = true;
            document.getElementById('answerInput').disabled = true;

            if (isCorrect) {
                correctCount++;
                feedback.className = 'feedback correct show';
                feedback.innerHTML = 'âœ“ Correct!';
            } else {
                incorrectCount++;
                incorrectQuestions.push(q);
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `âœ— Incorrect. Acceptable answers:<div class="answer-list">â€¢ ${q.a.join('<br>â€¢ ')}</div>`;
                document.getElementById('overrideBtn').style.display = 'block';
            }

            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('nextBtn').style.display = 'block';
        }

        function dontKnow() {
            if (answered) return;

            const q = shuffledQuestions[currentQuestion];
            const feedback = document.getElementById('feedback');

            answered = true;
            incorrectCount++;
            incorrectQuestions.push(q);
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('dontKnowBtn').disabled = true;
            document.getElementById('answerInput').disabled = true;

            feedback.className = 'feedback incorrect show';
            feedback.innerHTML = `The correct answers are:<div class="answer-list">â€¢ ${q.a.join('<br>â€¢ ')}</div>`;

            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('nextBtn').style.display = 'block';
            document.getElementById('overrideBtn').style.display = 'block';
        }

        function overrideCorrect() {
            correctCount++;
            incorrectCount--;
            
            // Remove the last added incorrect question
            incorrectQuestions.pop();
            
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback correct show';
            feedback.innerHTML = 'âœ“ Overridden to Correct!';
            
            document.getElementById('overrideBtn').style.display = 'none';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= shuffledQuestions.length) {
                showResults();
            } else {
                loadQuestion();
            }
        }

        function showResults() {
            let incorrectList = '';
            if (incorrectQuestions.length > 0) {
                incorrectList = '<div style="text-align: left; margin-top: 30px; padding: 20px; background: #fee2e2; border-radius: 8px; max-height: 300px; overflow-y: auto;">';
                incorrectList += '<h3 style="color: #991b1b; margin-bottom: 15px;">Questions You Got Wrong:</h3>';
                incorrectQuestions.forEach((q, idx) => {
                    incorrectList += `<div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #fca5a5;">`;
                    incorrectList += `<div style="font-weight: 600; color: #1e293b; margin-bottom: 5px;">${idx + 1}. ${q.q}</div>`;
                    incorrectList += `<div style="color: #065f46; font-size: 0.9em;">âœ“ ${q.a.join(', ')}</div>`;
                    incorrectList += `</div>`;
                });
                incorrectList += '</div>';
            }

            const reviewButton = incorrectQuestions.length > 0 
                ? `<button class="btn-override" onclick="reviewIncorrect()" style="width: 100%; margin-top: 10px;">Review Incorrect Questions (${incorrectQuestions.length})</button>` 
                : '';

            document.getElementById('quizScreen').innerHTML = `
                <h1>ðŸ‡ºðŸ‡¸ Civics Test Study</h1>
                <div class="question-card">
                    <div style="text-align: center;">
                        <h2 style="color: #667eea; margin-bottom: 20px;">ðŸŽ‰ Quiz Complete!</h2>
                        <div style="font-size: 3em; margin: 20px 0;">${Math.round((correctCount / shuffledQuestions.length) * 100)}%</div>
                        <div style="font-size: 1.2em; margin-bottom: 30px;">
                            You got <span class="correct">${correctCount}</span> out of ${shuffledQuestions.length} correct!
                        </div>
                        ${incorrectList}
                        <button class="btn-submit" onclick="location.reload()" style="width: 100%; margin-top: 20px;">Study Again</button>
                        ${reviewButton}
                    </div>
                </div>
            `;
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const setupVisible = document.getElementById('setupScreen').style.display !== 'none';
                const quizVisible = document.getElementById('quizScreen').style.display !== 'none';
                
                // Check if we're on the results screen by looking for the Study Again button
                const studyAgainBtn = document.querySelector('.btn-submit[onclick="location.reload()"]');
                const reviewBtn = document.querySelector('.btn-override[onclick="reviewIncorrect()"]');
                
                if (setupVisible) {
                    e.preventDefault();
                    startQuiz();
                } else if (studyAgainBtn && !reviewBtn) {
                    // If only Study Again button (no incorrect questions)
                    e.preventDefault();
                    location.reload();
                } else if (studyAgainBtn && reviewBtn) {
                    // If both buttons present, Enter reviews incorrect questions
                    e.preventDefault();
                    reviewIncorrect();
                } else if (!answered) {
                    e.preventDefault();
                    checkAnswer();
                } else {
                    e.preventDefault();
                    nextQuestion();
                }
            }
        });
    </script>
